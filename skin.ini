[Rainmeter]
Update=1000
DynamicWindowSize=1

[Variables]
JobParser=(?siU)<a.*href="(.*)".*"wpjb_jb_title">(.*)</span>.*wpjb_cat">(.*)</span>.*"wpjb_exp_text">(.*)</span>.*wpjb_type">(.*)</div>

[MainParseMeasure]
Measure=WebParser
URL=https://authlab.io/jobs/
RegExp=(?siU)<div class="wpjb_job_lists">(?(?=.*<div data-.*class="wpjb_each_job")(.*)<\/a>.*<\/div>)(?(?=.*<div data-.*class="wpjb_each_job")(.*)<\/a>.*<\/div>)(?(?=.*<div data-.*class="wpjb_each_job")(.*)<\/a>.*<\/div>)(?(?=.*<div data-.*class="wpjb_each_job")(.*)<\/a>.*<\/div>)(?(?=.*<div data-.*class="wpjb_each_job")(.*)<\/a>.*<\/div>)(?(?=.*<div data-.*class="wpjb_each_job")(.*)<\/a>.*<\/div>)

[Job1Link]
Measure=WebParser
URL=[MainParseMeasure]
RegExp=#JobParser#
StringIndex=1
StringIndex2=1

[Job1Name]
Measure=WebParser
URL=[MainParseMeasure]
RegExp=#JobParser#
StringIndex=1
StringIndex2=3

[Job1Experience]
Measure=WebParser
URL=[MainParseMeasure]
RegExp=#JobParser#
StringIndex=1
StringIndex2=4

[Job1Type]
Measure=WebParser
URL=[MainParseMeasure]
RegExp=#JobParser#
StringIndex=1
StringIndex2=5

[Job1LinkMeter]
Meter=String
MeasureName=Job1Link
Y=R

[Job1NameMeter]
Meter=String
MeasureName=Job1Name
Y=R

[Job1ExperienceMeter]
Meter=String
MeasureName=Job1Experience
Y=R

[Job1TypeMeter]
Meter=String
MeasureName=Job1Type
Y=R